<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"

    <title>Create shop</title>
</head>

<body>


    <style>
        .cover {
            height: 200px;
            background-size: cover;
            position: relative;

        }

        .shop-photo {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 45%;
            left: 4%;
        }



        .no-gutters {
            padding-left: 0px;
            padding-right: 0px;

        }

        .no-gutters [class^=".col"] {
            padding-left: 0px;
            padding-right: 0px;
        }
    </style>
    <div class="container">
        <h1>Create Shop</h1>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 33.3%" aria-valuenow="15"
                aria-valuemin="0" aria-valuemax="100">Name your shop</div>
            <div class="progress-bar bg-info " role="progressbar" style="width: 33.3%" aria-valuenow="20"
                aria-valuemin="0" aria-valuemax="100">add shop photo</div>
            <div class="progress-bar bg-success " role="progressbar" style="width: 33.3%" aria-valuenow="20"
                aria-valuemin="0" aria-valuemax="100">Address
            </div>
        </div>



        <form id="form1" class="f1">
            <div class="input-group pt-5">
                <input type="text" class="form-control" placeholder="shop name" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">Check Availabilty</span>
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">About</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Policies and Returns</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="container-fluid no-gutters">
                <div class="row no-gutters">
                    <div class="col-12">
                        <div class="cover" style="background-color: burlywood;position: relative;">
                            <img src="images/plus-icon.png" style="position: absolute;width: 30px;
                                ">
                        </div>
                        <div class="shop-photo" style="background-color: blanchedalmond;border-radius: 50%; ">
                            <img src="images/plus-icon.png" style="position: absolute;width: 30px;top: 93px;
                                left: 84px;">
                        </div>
                    </div>
                </div>
            </div>

       
            <div class="col-12 my-5">

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Shop country *</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Egypt</option>
                        <option>US</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">City*</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Cairo</option>
                        <option>Alex</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">District*</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>October</option>
                        <option>Haram</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">street</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="">Postal Code</label>
                    <input type="text" class="form-control" id="">
                </div>



            </div>
            <button type="button" class="btn btn-success " onclick="showform3()">next</button>
            <button class="btn btn-secondary">cancel</button>

    </div>
