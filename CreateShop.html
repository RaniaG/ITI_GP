<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <title>Create shop</title>
</head>

<body>

    <div class="container">
        <h1>Create Shop</h1>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 33.3%" aria-valuenow="15"
                aria-valuemin="0" aria-valuemax="100">Name your shop</div>
            <div class="progress-bar bg-info " role="progressbar" style="width: 33.3%" aria-valuenow="20"
                aria-valuemin="0" aria-valuemax="100">Stock your shop</div>
            <div class="progress-bar bg-success " role="progressbar" style="width: 33.3%" aria-valuenow="20"
                aria-valuemin="0" aria-valuemax="100">How you'll get paid
            </div>
        </div>



        <form id="form1">
            <div class="input-group pt-5">
                <input type="text" class="form-control" placeholder="shop name" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">Check Availabilty</span>
            </div>


            <div class="form-group pt-5">
                <label for="exampleFormControlSelect1">Shop language *</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>English</option>
                    <option>Arabic</option>
                </select>
            </div>

            <div class="form-group pt-5">
                <label for="exampleFormControlSelect1">Shop country *</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Egypt</option>
                    <option>US</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">About</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
           

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Policies and Returns</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          
            <button class="btn btn-success" onclick="form2()">next</button>
            <button class="btn btn-secondary">cancel</button>

        </form>
        <form id="form2"></form>
    </div>
    <script>
        var form1 = document.getElementById(form1);
        var form2 = document.getElementById(form2);
        function form2() {
            form1.style.display = "none";
            form2.style.display = "block";
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aA ZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>

</html>
