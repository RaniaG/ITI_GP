  <div class="container-fluid my-2 pb-5">
    <div class="row justify-content-center" style="font-size:22px;padding:5rem;">
      Add a new product !
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-3  col-sm-12">
        <table>
          <thead>
            <th colspan="4">
              <img src="./images/add-product.png" alt="add-product" class="img-thumbnail">
            </th>
          </thead>
          <tbody>
            <td class="pt-3 pr-1 ">
              <img src="./images/add-product.png" alt="add-product" class="img-thumbnail">
            </td>
            <td class="pt-3 pr-1">
              <img src="./images/add-product.png" alt="add-product" class="img-thumbnail">
            </td>
            <td class="pt-3 pr-1">
              <img src="./images/add-product.png" alt="add-product" class="img-thumbnail">
            </td>
            <td class="pt-3 pr-1">
              <img src="./images/add-product.png" alt="add-product" class="img-thumbnail">
            </td>
          </tbody>
        </table>
      </div>
      <div class="col-lg-5  col-sm-12">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Product Name</label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Quantity</label>
            <input type="number" class="form-control form-control-lg" id="exampleFormControlInput1">
          </div>
          <label>Price</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control form-control-lg"
              aria-label="Dollar amount (with dot and two decimal places)">
            <div class="input-group-append">
              <span class="input-group-text">$</span>
              <!-- <span class="input-group-text">0.00</span> -->
            </div>
          </div>
          <div class="form-group mt-5 row justify-content-around align-items-center pl-5">
            <div class="col">
              <div class="row ">
                <div class="form-check form-check-inline col  ">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1">On Sale</label>
                </div>
                <div class="form-check form-check-inline col  ">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">Not on Sale</label>
                </div>
              </div>


            </div>
            <div class="form-group col">
              <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                placeholder="Discount">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control form-control-lg" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>


          <button type="button" class="btn btn-primary btn-lg btn-block mt-5">Next</button>
        </form>
      </div>
    </div>

  </div>






  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
