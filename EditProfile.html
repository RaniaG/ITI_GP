<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Edit profile</title>
</head>

<body>

    <div class="container">
        <h1>Edit Profile</h1>

        <div class="row">
            <div class="col-lg-4 col-md-12">
                <div class="userCard text--center" style="width: 20rem;">
                    <div class="userCard__thumbnail mb-3" style="background-image: url('images/Woman.jpg'); "></div>
                    <button class="btn btn-secondary d-block m-auto my-4">Upload Image</button>
                    <span class="my-4 color--primary"> <i class="fas fa-trash-alt"></i> Remove Image</span>
                </div>
            </div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputfn">First name</label>
                        <input type="text" class="form-control" placeholder="Bassant">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputln">Last name</label>
                        <input type="text" class="form-control" placeholder="Fahmy">

                    </div>
                    <div class="form-group">
                            <label for="exampleInputun">Username</label>
                            <input type="text" class="form-control" placeholder="BassantFahmy">
                        </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="BassantFahmy@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputbio">Bio</label>
                        <input type="text" class="form-control" placeholder="It is easy if you try">

                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-legend col-sm-2" style="font-size: 1.6rem;">Gender</legend>     
                            <div class="col-sm-10 row">

                                <div class="form-check mr-5">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1" checked>
                                        Female
                                    </labe>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        Male
                                    </label>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Change Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                        <small id="emailHelp" class="form-text text-muted">Leave blank if you'd like to keep your
                            current password.</small>
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>

                    <button type="button" class="btn btn-info">Save</button>
                    <button type="button" class="btn btn-secondary">Cansel</button>
                </form>

            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aA ZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>

</html>
