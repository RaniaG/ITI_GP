<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid ">
        <div class="row no-gutters">
            <div class="card col-auto text-center flex-column">
                <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <img src="images/png-dashboard/008-cart.png" class=""/>
                    <p class="card-text">800</p>
                </div>
            </div>
            <div class="card col-auto text-center justify-content-center flex-column">
                    <div class="card-body">
                        <h5 class="card-title">Total Products</h5>
                        <div style="background-image: url('images/png-dashboard/008-cart.png'); width:50%; padding-top:50%; background-size: cover;"  class=""></div>
                        <p class="card-text">800</p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
