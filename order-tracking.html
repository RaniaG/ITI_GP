<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>

    <div class="container py-5 ">
        <div class="row">
            <div class="col-sm-12">
                <div class="w-80 mx-auto rounded bg-primary " style="height: 0.5rem">
                    <div class="position-relative  align-top d-flex justify-content-between" style="top: -0.5rem ;">
                        <i style="font-size: 1.5rem;color: black; " class="fas fa-dot-circle "></i>
                        <i style="font-size: 1.5rem;color: black; " class="fas fa-dot-circle "></i>
                        <i style="font-size: 1.5rem;color: black; " class="fas fa-dot-circle "></i>
                        <i style="font-size: 1.5rem;color: black; " class="fas fa-dot-circle "></i>
                        <i style="font-size: 1.5rem;color: black; " class="fas fa-dot-circle "></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm-12 d-flex justify-content-between">
                <span>Processed</span>
                <span>Pre-Transit</span>
                <span>In-Transit</span>
                <span>Out For Delivery</span>
                <span>Delivered</span>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="text-center">
                    <h6>Delivered on </h6>
                    <h1> Saterday , March 1</h1>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="text-center">
                    <i style="font-size: 5rem; color: black "class="fas fa-shipping-fast"></i>
                </div>
                <h3>Order Code: <small><em>EZ000004</em></small></h3>
            </div>
        </div>
    </div>

    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        March 1 , 2019
                    </div>
                    <div class="card-body">
                        <div class="d-inline">
                            <span>12.30 am</span>
                            <span style="font-size: 1.5rem; color: green ">
                              <i class="far fa-check-circle"></i>
                            </span>
                            <span class="card-text">Delivered</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-inline">
                            <span>12.30 am</span>
                            <span style="font-size: 1.5rem; color: orange">
                                <i class="far fa-check-circle"></i>
                            </span>
                            <span class="card-text">Out of Delivery</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-inline">
                            <span>12.30 am</span>
                            <span style="font-size: 1.5rem; color: gray ">
                                <i class="far fa-check-circle"></i>
                            </span>
                            <span class="card-text">In-Transit</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-inline">
                            <span>12.30 am</span>
                            <span style="font-size: 1.5rem; color: gray">
                                <i class="far fa-check-circle"></i>
                            </span>
                            <span class="card-text">Pre-Transit</span>
                        </div>
                    </div>
                </div>
            </div>
