<div class="header">
  <div class="header__title">
    {{title}}
  </div>
  <div class="header__path">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let item of paths;let i =index">
          <a [routerLink]="[item.url]" *ngIf="i<paths.length-1; else nonLink">{{item.name}}</a>
          <ng-template #nonLink>{{item.name}}</ng-template>
        </li>
      </ol>
    </nav>
  </div>
</div>
