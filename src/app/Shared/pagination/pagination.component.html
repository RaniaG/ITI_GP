<div class="d-flex justify-content-center align-items-center">
  <nav aria-label="Page-navigation">
    <ul class="pagination pagination-sm">
      <li class="page-item" (click)="onPreviousPage()">
        <a [ngClass]="{'page-link':true, 'disabled':!prevPage}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link">{{currentPage}}</a>
      </li>
      <li class="page-item" (click)="onNextPage()">
        <a [ngClass]="{'page-link':true, 'disabled':!nextPage}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
