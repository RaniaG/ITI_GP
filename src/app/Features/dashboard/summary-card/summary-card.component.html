<div [ngClass]="['card', cardColor]">
  <div class="row align-items-center no-gutters px-2 py-2">
    <div class="col-xs-4">
      <img [src]="cardImage" [alt]="cardLabel" style="width:70%; height:auto;" />
    </div>
    <div class="col-xs-8 text-center">
      <p>{{cardValue}}</p>
      <span>{{cardLabel}}</span>
    </div>
  </div>
</div>
