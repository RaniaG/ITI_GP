<div class="container">
  <h1>Create Shop</h1>
  <div class="progress">
    <div class="progress-bar bg-danger" role="progressbar" style="width: 33.3%" aria-valuenow="15" aria-valuemin="0"
      aria-valuemax="100"><a href="#AddShopInfo" class="text-white">Shop Information</a></div>
    <div class="progress-bar bg-info " role="progressbar" style="width: 33.3%" aria-valuenow="20" aria-valuemin="0"
      aria-valuemax="100"><a href="#addPhoto" class="text-white">add shop photo</a></div>
    <div class="progress-bar bg-success " role="progressbar" style="width: 33.3%" aria-valuenow="20" aria-valuemin="0"
      aria-valuemax="100"><a href="#addAddress" class="text-white">Address</a>
    </div>
  </div>
  <form>
    <div class="form-group pt-4" id="AddShopInfo">
      <label class="sr-only" for="inlineFormInputGroup">ShopName</label>
      <div class="input-group mb-2">

        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="shopname">
        <div class="input-group-prepend">
          <div class="input-group-text">Check Availabilty</div>
        </div>
      </div>
    </div>
    <div class="form-row pt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">About</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Policies and Returns</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="form-row" id="addPhoto">
      <div class="col-md-6 mb-5">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose coverPhoto</label>
        </div>
        <div class="custom-file mt-5">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose ShopPhoto</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="container-fluid no-gutters">
          <div class="row no-gutters">
            <div class="col-12">
              <div class="cover" style="background-color: skyblue;position: relative;">
                <img src="assets/images/plus-icon.png" style="position: absolute;width: 30px;">
              </div>
              <div class="shop-photo" style="background-color: blanchedalmond;border-radius: 50%; ">
                <img src="assets/images/plus-icon.png" style="position: absolute;width: 30px;top: 93px;left: 84px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group pt-3 m--top--md" id="addAddress">
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Address">
      </div>
    </div>
    <div class="form-row pt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Shop country *</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Egypt</option>
            <option>US</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleFormControlSelect1">City*</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Cairo</option>
            <option>Alex</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-row pt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleFormControlSelect1">District*</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>October</option>
            <option>Haram</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Postal Code</label>
          <input type="text" class="form-control" id="">
        </div>
      </div>
    </div>
    <button type="button" class="mr-auto btn btn-primary">finish</button>
    <button class="mr-auto btn btn-secondary">cancel</button>
  </form>
</div>
