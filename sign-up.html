<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
    
    <div class="container-fluid ">
        <div class="row justify-content-center mt-5">
            <div class="card m-0 p-0  col-lg-6 col-sm-12">
                <div class="card-header text-center ">
                  Sign up!
                </div>
                <div class="card-body row justify-content-center ">
                  <div class="col-5">
                      <img src="images/add-photo-icon.png" alt="..." class="img-thumbnail">
                  </div>
                        <div class="form-group col-12">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                              </div>
                              <div class="form-group col-12">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                                  </div>
                       
                        <div class="form-group col-12">
                                <label for="exampleInputEmail1">Email </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              </div>
                              <div class="form-group col-12">
                                  <fieldset class="form-group">
                                      <div class="row">
                                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                        <div class="col-sm-10">
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                              Male
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                              Female
                                            </label>
                                          </div>
                                         
                                        </div>
                                      </div>
                                    </fieldset>
                                    <div class="form-group col-12">
                                        <label for="">Phone Number</label>
                                        <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="">
                                      </div>
                                 </div>
                              <div class="form-group col-12">
                                  <label for="country">Country</label>
                                  <select id="country" class="form-control">
                                      <option>Default select</option>
                                    </select>
                                    <label for="city">City</label>
                                  <select id="city" class="form-control">
                                      <option>Default select</option>
                                    </select>
                              </div>
                           
                              <div class="form-group col-12">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <div class="form-group col-12">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                  </div>
                  <a href="#" class="col-5 btn btn-primary btn-lg btn-block">Submit</a>
                </div>
                <div class="card-footer text-muted text-center">
                  already registered? <a href="#" class="card-link">Log In</a>
                </div></div>
            </div>
    </div>
   
      
</body>
</html>
