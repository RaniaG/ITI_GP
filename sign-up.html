<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
    
    <div class="container-fluid ">
        <div class="row justify-content-center mt-5 p-10 ">
            <div class="card m-0 p-0  col-lg-6 col-sm-12">
                <div class="card-header text-center ">
                  Sign up!
                </div>
                <div class="card-body row justify-content-center ">
                  <div class="col-5 m-5">
                      <img src="images/add-photo-icon.png" alt="..." class="img-thumbnail">
                  </div>
                  
                    <div class="col-12">
                        <h2>Personal Information</h2>
                    </div>
                    
                        <div class="form-group col-12">
                           
                                <!-- <label for="exampleInputEmail1">Name</label> -->
                                <input type="email" class="form-control form-control-lg"  aria-describedby="emailHelp" placeholder="Name">
                              </div>
                              <div class="form-group col-12">
                                    <!-- <label for="exampleInputEmail1">Username</label> -->
                                    <input type="text" class="form-control form-control-lg"  aria-describedby="emailHelp" placeholder="Username">
                                  </div>
                                  <div class="col">
                                    <h3>Gender</h3>
                                      <div class="form-check m-3">
                                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                          <label class="form-check-label" for="exampleRadios1">
                                            Male
                                          </label>
                                        </div>
                                        <div class="form-check m-3">
                                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                          <label class="form-check-label" for="exampleRadios2">
                                            Female
                                          </label>
                                        </div>  
                                    </div>
                                  <div class="form-group col-12">
                                    
                                      <!-- <label for="exampleInputEmail1">Username</label> -->
                                      <input type="text" class="form-control form-control-lg"  aria-describedby="emailHelp" placeholder="Phone Number">
                                    </div>
                       
                        <div class="form-group col-12">
                                <!-- <label for="exampleInputEmail1">Email </label> -->
                                <input type="email" class="form-control form-control-lg"  aria-describedby="emailHelp" placeholder="Email">
                        </div>
                         <div class="form-group col-12">
                                <!-- <label for="exampleInputPassword1">Password</label> -->
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <div class="form-group col-12">
                                    <!-- <label for="exampleInputPassword1">Confirm Password</label> -->
                                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Confirm Password">
                                  </div>
                                  <div class="col-12">
                                      <h2>Address Details</h2>
                                  </div>
                                  <div class="col-6">
                                      <select class="form-control form-control-lg">
                                          <option>Country</option>
                                          <option>Default Option</option>
                                          <option>Default Option</option>
                                          <option>Default Option</option>
                                        </select>
                                  </div>
                                  <div class="col-6">
                                      <select class="form-control form-control-lg">
                                          <option>City</option>
                                          <option>Default Option</option>
                                          <option>Default Option</option>
                                          <option>Default Option</option>
                                          <option>Default Option</option>
                                        </select>
                                  </div>
                           <div class="col-12 m-3">
                              <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <!-- <label for="inputCity">City</label> -->
                                    <input type="text" class="form-control form-control-lg" id="inputCity" placeholder="Street">
                                  </div>
                                  <div class="form-group col-md-3">
                                    <!-- <label for="inputState">State</label> -->
                                    <input type="text" class="form-control form-control-lg" id="inputCity" placeholder="Building">
                                  </div>
                                  <div class="form-group col-md-3">
                                    <!-- <label for="inputZip">Zip</label> -->
                                    <input type="text" class="form-control form-control-lg" id="inputZip" placeholder="Apartment">
                                  </div>
                                </div>
                           </div>
                            
                                <a href="#" class="col-5 btn btn-primary btn-lg btn-block m-3">Submit</a>
                             
                  
                </div>
                <div class="card-footer text-muted text-center">
                  already registered? <a href="#" class="card-link">Log In</a>
                </div></div>
            </div>
    </div>
   
      
</body>
</html>
